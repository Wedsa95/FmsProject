<div>
    <h2>
        <span jhiTranslate="fmsApp.branch.home.title">Branches</span>
        <button class="btn btn-primary float-right jh-create-entity create-branch" [routerLink]="['/', { outlets: { popup: ['branch-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.branch.home.createLabel">
            Create new Branch
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="branches">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.branch.branchName">Branch Name</span></th>
            <th><span jhiTranslate="fmsApp.branch.jobseeker">Jobseeker</span></th>
            <th><span jhiTranslate="fmsApp.branch.vacancy">Vacancy</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let branch of branches ;trackBy: trackId">
                <td><a [routerLink]="['../branch', branch.id ]">{{branch.id}}</a></td>
                <td>{{branch.branchName}}</td>
                <td>
                    <div *ngIf="branch.jobseeker">
                        <a [routerLink]="['../jobseeker', branch.jobseeker?.id ]" >{{branch.jobseeker?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="branch.vacancy">
                        <a [routerLink]="['../vacancy', branch.vacancy?.id ]" >{{branch.vacancy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../branch', branch.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'branch/'+ branch.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'branch/'+ branch.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
