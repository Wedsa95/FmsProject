<div>
    <h2>
        <span jhiTranslate="fmsApp.skill.home.title">Skills</span>
        <button class="btn btn-primary float-right jh-create-entity create-skill" [routerLink]="['/', { outlets: { popup: ['skill-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.skill.home.createLabel">
            Create new Skill
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="skills">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.skill.skillName">Skill Name</span></th>
            <th><span jhiTranslate="fmsApp.skill.skillLevel">Skill Level</span></th>
            <th><span jhiTranslate="fmsApp.skill.jobseeker">Jobseeker</span></th>
            <th><span jhiTranslate="fmsApp.skill.vacancy">Vacancy</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skill of skills ;trackBy: trackId">
                <td><a [routerLink]="['../skill', skill.id ]">{{skill.id}}</a></td>
                <td>{{skill.skillName}}</td>
                <td>{{skill.skillLevel}}</td>
                <td>
                    <div *ngIf="skill.jobseeker">
                        <a [routerLink]="['../jobseeker', skill.jobseeker?.id ]" >{{skill.jobseeker?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="skill.vacancy">
                        <a [routerLink]="['../vacancy', skill.vacancy?.id ]" >{{skill.vacancy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../skill', skill.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'skill/'+ skill.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'skill/'+ skill.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
