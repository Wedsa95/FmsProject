<div>
    <h2>
        <span jhiTranslate="fmsApp.language.home.title">Languages</span>
        <button class="btn btn-primary float-right jh-create-entity create-language" [routerLink]="['/', { outlets: { popup: ['language-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.language.home.createLabel">
            Create new Language
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="languages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.language.languageName">Language Name</span></th>
            <th><span jhiTranslate="fmsApp.language.jobseeker">Jobseeker</span></th>
            <th><span jhiTranslate="fmsApp.language.vacancy">Vacancy</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let language of languages ;trackBy: trackId">
                <td><a [routerLink]="['../language', language.id ]">{{language.id}}</a></td>
                <td>{{language.languageName}}</td>
                <td>
                    <div *ngIf="language.jobseeker">
                        <a [routerLink]="['../jobseeker', language.jobseeker?.id ]" >{{language.jobseeker?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="language.vacancy">
                        <a [routerLink]="['../vacancy', language.vacancy?.id ]" >{{language.vacancy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../language', language.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language/'+ language.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'language/'+ language.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
