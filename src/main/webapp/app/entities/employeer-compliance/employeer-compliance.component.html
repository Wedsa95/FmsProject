<div>
    <h2>
        <span jhiTranslate="fmsApp.employeerCompliance.home.title">Employeer Compliances</span>
        <button class="btn btn-primary float-right jh-create-entity create-employeer-compliance" [routerLink]="['/', { outlets: { popup: ['employeer-compliance-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.employeerCompliance.home.createLabel">
            Create new Employeer Compliance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="employeerCompliances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.employeerCompliance.dateCompliance">Date Compliance</span></th>
            <th><span jhiTranslate="fmsApp.employeerCompliance.answerCompliance">Answer Compliance</span></th>
            <th><span jhiTranslate="fmsApp.employeerCompliance.employeer">Employeer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employeerCompliance of employeerCompliances ;trackBy: trackId">
                <td><a [routerLink]="['../employeer-compliance', employeerCompliance.id ]">{{employeerCompliance.id}}</a></td>
                <td>{{employeerCompliance.dateCompliance | date:'mediumDate'}}</td>
                <td>{{employeerCompliance.answerCompliance}}</td>
                <td>
                    <div *ngIf="employeerCompliance.employeer">
                        <a [routerLink]="['../employeer', employeerCompliance.employeer?.id ]" >{{employeerCompliance.employeer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../employeer-compliance', employeerCompliance.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employeer-compliance/'+ employeerCompliance.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employeer-compliance/'+ employeerCompliance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
