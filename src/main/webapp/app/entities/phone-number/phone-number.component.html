<div>
    <h2>
        <span jhiTranslate="fmsApp.phoneNumber.home.title">Phone Numbers</span>
        <button class="btn btn-primary float-right jh-create-entity create-phone-number" [routerLink]="['/', { outlets: { popup: ['phone-number-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.phoneNumber.home.createLabel">
            Create new Phone Number
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="phoneNumbers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.phoneNumber.phoneNumber">Phone Number</span></th>
            <th><span jhiTranslate="fmsApp.phoneNumber.phoneType">Phone Type</span></th>
            <th><span jhiTranslate="fmsApp.phoneNumber.jobseeker">Jobseeker</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phoneNumber of phoneNumbers ;trackBy: trackId">
                <td><a [routerLink]="['../phone-number', phoneNumber.id ]">{{phoneNumber.id}}</a></td>
                <td>{{phoneNumber.phoneNumber}}</td>
                <td>{{phoneNumber.phoneType}}</td>
                <td>
                    <div *ngIf="phoneNumber.jobseeker">
                        <a [routerLink]="['../jobseeker', phoneNumber.jobseeker?.id ]" >{{phoneNumber.jobseeker?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../phone-number', phoneNumber.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phone-number/'+ phoneNumber.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'phone-number/'+ phoneNumber.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
