
<div *ngIf="role">
    <h2><span jhiTranslate="fmsApp.role.detail.title">Role</span> {{role.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fmsApp.role.roleName">Role Name</span></dt>
        <dd>
            <span>{{role.roleName}}</span>
        </dd>
        <dt><span jhiTranslate="fmsApp.role.jobseeker">Jobseeker</span></dt>
        <dd>
            <div *ngIf="role.jobseeker">
                <a [routerLink]="['/jobseeker', role.jobseeker?.id]">{{role.jobseeker?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="fmsApp.role.vacancy">Vacancy</span></dt>
        <dd>
            <div *ngIf="role.vacancy">
                <a [routerLink]="['/vacancy', role.vacancy?.id]">{{role.vacancy?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'role/'+ role.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
