<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEducationLabel" jhiTranslate="fmsApp.education.home.createOrEditLabel">Create or edit a Education</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!education.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="education.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.education.institution" for="field_institution">Institution</label>
            <input type="text" class="form-control" name="institution" id="field_institution"
                [(ngModel)]="education.institution" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.education.program" for="field_program">Program</label>
            <input type="text" class="form-control" name="program" id="field_program"
                [(ngModel)]="education.program" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.education.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="education.startDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.education.endDate" for="field_endDate">End Date</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="education.endDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.education.jobseeker" for="field_jobseeker">Jobseeker</label>
            <select class="form-control" id="field_jobseeker" name="jobseeker" [(ngModel)]="education.jobseeker" >
                <option [ngValue]="null"></option>
                <option [ngValue]="jobseekerOption.id === education.jobseeker?.id ? education.jobseeker : jobseekerOption" *ngFor="let jobseekerOption of jobseekers; trackBy: trackJobseekerById">{{jobseekerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.education.degree" for="field_degree">Degree</label>
            <select class="form-control" id="field_degree" name="degree" [(ngModel)]="education.degree">
                <option [ngValue]="null"></option>
                <option [ngValue]="degreeOption.id === education.degree?.id ? education.degree : degreeOption" *ngFor="let degreeOption of degrees; trackBy: trackDegreeById">{{degreeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
