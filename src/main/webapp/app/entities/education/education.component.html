<div>
    <h2>
        <span jhiTranslate="fmsApp.education.home.title">Educations</span>
        <button class="btn btn-primary float-right jh-create-entity create-education" [routerLink]="['/', { outlets: { popup: ['education-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.education.home.createLabel">
            Create new Education
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="educations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.education.institution">Institution</span></th>
            <th><span jhiTranslate="fmsApp.education.program">Program</span></th>
            <th><span jhiTranslate="fmsApp.education.startDate">Start Date</span></th>
            <th><span jhiTranslate="fmsApp.education.endDate">End Date</span></th>
            <th><span jhiTranslate="fmsApp.education.jobseeker">Jobseeker</span></th>
            <th><span jhiTranslate="fmsApp.education.degree">Degree</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let education of educations ;trackBy: trackId">
                <td><a [routerLink]="['../education', education.id ]">{{education.id}}</a></td>
                <td>{{education.institution}}</td>
                <td>{{education.program}}</td>
                <td>{{education.startDate | date:'mediumDate'}}</td>
                <td>{{education.endDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="education.jobseeker">
                        <a [routerLink]="['../jobseeker', education.jobseeker?.id ]" >{{education.jobseeker?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="education.degree">
                        <a [routerLink]="['../degree', education.degree?.id ]" >{{education.degree?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../education', education.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'education/'+ education.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'education/'+ education.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
