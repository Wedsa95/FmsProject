<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myExtentLabel" jhiTranslate="fmsApp.extent.home.createOrEditLabel">Create or edit a Extent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!extent.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="extent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.extent.extentDescription" for="field_extentDescription">Extent Description</label>
            <input type="text" class="form-control" name="extentDescription" id="field_extentDescription"
                [(ngModel)]="extent.extentDescription" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.extent.jobseeker" for="field_jobseeker">Jobseeker</label>
            <select class="form-control" id="field_jobseeker" name="jobseeker" [(ngModel)]="extent.jobseeker" >
                <option [ngValue]="null"></option>
                <option [ngValue]="jobseekerOption.id === extent.jobseeker?.id ? extent.jobseeker : jobseekerOption" *ngFor="let jobseekerOption of jobseekers; trackBy: trackJobseekerById">{{jobseekerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fmsApp.extent.vacancy" for="field_vacancy">Vacancy</label>
            <select class="form-control" id="field_vacancy" name="vacancy" [(ngModel)]="extent.vacancy" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vacancyOption.id === extent.vacancy?.id ? extent.vacancy : vacancyOption" *ngFor="let vacancyOption of vacancies; trackBy: trackVacancyById">{{vacancyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
