<div>
    <h2>
        <span jhiTranslate="fmsApp.reference.home.title">References</span>
        <button class="btn btn-primary float-right jh-create-entity create-reference" [routerLink]="['/', { outlets: { popup: ['reference-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.reference.home.createLabel">
            Create new Reference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="references">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.reference.name">Name</span></th>
            <th><span jhiTranslate="fmsApp.reference.letter">Letter</span></th>
            <th><span jhiTranslate="fmsApp.reference.jobseeker">Jobseeker</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reference of references ;trackBy: trackId">
                <td><a [routerLink]="['../reference', reference.id ]">{{reference.id}}</a></td>
                <td>{{reference.name}}</td>
                <td>{{reference.letter}}</td>
                <td>
                    <div *ngIf="reference.jobseeker">
                        <a [routerLink]="['../jobseeker', reference.jobseeker?.id ]" >{{reference.jobseeker?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../reference', reference.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reference/'+ reference.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reference/'+ reference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
