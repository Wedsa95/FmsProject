
<div *ngIf="reference">
    <h2><span jhiTranslate="fmsApp.reference.detail.title">Reference</span> {{reference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fmsApp.reference.name">Name</span></dt>
        <dd>
            <span>{{reference.name}}</span>
        </dd>
        <dt><span jhiTranslate="fmsApp.reference.letter">Letter</span></dt>
        <dd>
            <span>{{reference.letter}}</span>
        </dd>
        <dt><span jhiTranslate="fmsApp.reference.jobseeker">Jobseeker</span></dt>
        <dd>
            <div *ngIf="reference.jobseeker">
                <a [routerLink]="['/jobseeker', reference.jobseeker?.id]">{{reference.jobseeker?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reference/'+ reference.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
