<div>
    <h2>
        <span jhiTranslate="fmsApp.employeerImage.home.title">Employeer Images</span>
        <button class="btn btn-primary float-right jh-create-entity create-employeer-image" [routerLink]="['/', { outlets: { popup: ['employeer-image-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.employeerImage.home.createLabel">
            Create new Employeer Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="employeerImages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.employeerImage.imageLink">Image Link</span></th>
            <th><span jhiTranslate="fmsApp.employeerImage.employeer">Employeer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employeerImage of employeerImages ;trackBy: trackId">
                <td><a [routerLink]="['../employeer-image', employeerImage.id ]">{{employeerImage.id}}</a></td>
                <td>{{employeerImage.imageLink}}</td>
                <td>
                    <div *ngIf="employeerImage.employeer">
                        <a [routerLink]="['../employeer', employeerImage.employeer?.id ]" >{{employeerImage.employeer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../employeer-image', employeerImage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employeer-image/'+ employeerImage.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employeer-image/'+ employeerImage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
