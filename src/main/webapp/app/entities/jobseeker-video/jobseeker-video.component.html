<div>
    <h2>
        <span jhiTranslate="fmsApp.jobseekerVideo.home.title">Jobseeker Videos</span>
        <button class="btn btn-primary float-right jh-create-entity create-jobseeker-video" [routerLink]="['/', { outlets: { popup: ['jobseeker-video-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fmsApp.jobseekerVideo.home.createLabel">
            Create new Jobseeker Video
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="jobseekerVideos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fmsApp.jobseekerVideo.videoLink">Video Link</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jobseekerVideo of jobseekerVideos ;trackBy: trackId">
                <td><a [routerLink]="['../jobseeker-video', jobseekerVideo.id ]">{{jobseekerVideo.id}}</a></td>
                <td>{{jobseekerVideo.videoLink}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../jobseeker-video', jobseekerVideo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'jobseeker-video/'+ jobseekerVideo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'jobseeker-video/'+ jobseekerVideo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
