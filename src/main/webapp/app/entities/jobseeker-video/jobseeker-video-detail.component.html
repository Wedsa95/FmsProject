
<div *ngIf="jobseekerVideo">
    <h2><span jhiTranslate="fmsApp.jobseekerVideo.detail.title">Jobseeker Video</span> {{jobseekerVideo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fmsApp.jobseekerVideo.videoLink">Video Link</span></dt>
        <dd>
            <span>{{jobseekerVideo.videoLink}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'jobseeker-video/'+ jobseekerVideo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
